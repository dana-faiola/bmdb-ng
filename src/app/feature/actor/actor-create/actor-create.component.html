<section class="heading">
    <span class='component-title'>[{{title}}]</span>
    <span>&nbsp;<a routerLink="/actor-list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
            Firts Name:
        </td>
        <td>
            <input [(ngModel)]="actor.firstName" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
            Last Name:
        </td>
        <td>
            <input [(ngModel)]="actor.lastName" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
            Gender:
        </td>
        <td>
            <input [(ngModel)]="actor.gender" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
            Birthdate:
        </td>
        <td>
            <input [(ngModel)]="actor.birthDate" class="rounded" type="date">
        </td>
      </tr>
    </table>
  </main>
  <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
